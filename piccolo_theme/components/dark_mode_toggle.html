<script src="https://unpkg.com/petite-vue"></script>

<script>
    PetiteVue.createApp({
        'mode': 'dark',
        handleClick() {
            let currentMode = this.mode

            if (currentMode == 'light') {
                this.mode = 'dark'
            } else if (currentMode == 'dark') {
                this.mode = 'darkest'
            } else if (currentMode == 'darkest') {
                this.mode = 'light'
            }

            document.body.dataset.mode = this.mode
            console.log(this.mode)
        }
    }).mount('#mode_toggle')
</script>
